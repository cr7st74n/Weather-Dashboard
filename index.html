<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web Word</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/desing.css">
    <link rel="icon" href="./img/cloudy-weather.webp"">
</head>
<body>
    <nav>
        <div class="nav-wrapper deep-purple darken-2">
          <a href="#" class="brand-logo center purple-text text-lighten-5">Weather Dashboard</a>
        </div>
      </nav>
      

      <div class="row">
        <!-- First search part -->
        <div class="col s3">
          <div class="container">
            <div class="input-field">
              <i class="material-icons prefix">public</i>
              <input id="icon_prefix" type="text" class="validate">
              <button id="startSearch" class="waves-effect deep-purple darken-2 btn">search</button>
            </div>
            <!-- Last result and suggestions -->  
            <div class="divider black"></div>
            <div class="section">
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">New york
              </button>
              <div class="section"></div>
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">Miami
              </button>
              <div class="section"></div>
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">New Jersey
              </button>
              <div class="section"></div>
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">Minessota
              </button>
              <div class="section"></div>
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">Texas
              </button>
              <div class="section"></div>
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">Chicago
              </button>
              <div class="section"></div>
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">California
              </button>
              <div class="section"></div>
              <button class="btn waves-effect purple lighten-3 btn black-text" type="submit" name="action">Washington
              </button>
            </div>

          </div>

        </div>
        <!-- second display info part -->
        <div class="col s9">
          <!-- Container for current day info -->
          <div id="main-part" class="container col s12">
            <h4 id="city">City </h4> <img class="icon0" src=""></img>
            <h5 class="temp0">Temp: </h5>
            <h5 class="wind0">Wind: </h5>
            <h5 class="humidity0">Humidity: </h5>
            <h5 id="uv">UV index: </h5>
          </div>
          <!-- container for next 5 days prediction weather -->
          <div class="container col s12">
            <h4>5-Day Forecast</h4>
            <div id="days" class="col s2">
              <h5 id="date0">date:</h5>
              <img class="icon0" src=""></img>
              <h5 class="temp0">Temp: </h5>
              <h5 class="wind0">Wind:</h5>
              <h5 class="humidity0">Humidity:</h5>
            </div>
            <div id="days" class="col s2">
              <h5 id="date1">date:</h5>
              <img id="icon1" src=""></img>
              <h5 id="temp1">Temp: </h5>
              <h5 id="wind1">Wind:</h5>
              <h5 id="humidity1">Humidity:</h5>
            </div>
            <div id="days" class="col s2">
              <h5 id="date2">date:</h5>
              <img id="icon2" src=""></img>
              <h5 id="temp2">Temp: </h5>
              <h5 id="wind2">Wind:</h5>
              <h5 id="humidity2">Humidity:</h5>
            </div>
            <div id="days" class="col s2">
              <h5 id="date3">date:</h5>
              <img id="icon3" src=""></img>
              <h5 id="temp3">Temp: </h5>
              <h5 id="wind3">Wind:</h5>
              <h5 id="humidity3">Humidity:</h5>
            </div>
            <div id="days" class="col s2">
              <h5 id="date4">date:</h5>
              <img id="icon4" src=""></img>
              <h5 id="temp4">Temp: </h5>
              <h5 id="wind4">Wind:</h5>
              <h5 id="humidity4">Humidity:</h5>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./JS/web.js"></script>
</body>
</html>
